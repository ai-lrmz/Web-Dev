<div *ngFor="let product of products" class="product-card">
  <img [src]="product.image" alt="{{ product.name }}">
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p>Рейтинг: {{ product.rating }}</p>
  <div *ngIf=" product.id%2==0">
    <p>dhevf</p>
  </div>

  <a [href]="product.link" target="_blank">Посмотреть на Kaspi</a>
  <button (click)="showShareOptions(product.link)">Поделиться</button>

  <div *ngIf="selectedLink === product.link" class="share-options">
    <button (click)="shareViaWhatsApp()">WhatsApp</button>
    <button (click)="shareViaTelegram()">Telegram</button>
  </div>

</div>
