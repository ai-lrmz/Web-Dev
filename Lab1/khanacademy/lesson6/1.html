<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project: Event Invite</title>
  <style>
    h1 {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #4CAF50;
    }

    h2 {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #2E8B57;
    }

    p, ul {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    ul {
      list-style-type: none;
      font-size: 1.2em;
    }

    li {
      margin: 10px 0;
    }

    .rsvp-button {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 20px auto;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
    }

    .rsvp-button:hover {
      background-color: #45a049;
    }

    .guest-list {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
    }

    .guest-list ul {
      list-style-type: none;
    }

    .guest-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h1>You're invited!</h1>
<h2>To a Birthday Party!</h2>

<p>The details:</p>
<ul>
  <li>Date: 30th January 2025</li>
  <li>Time: 6:00 PM</li>
  <li>Venue: 123 Party Lane, Wonderland</li>
  <li>Dress code: Casual</li>
</ul>

<p>We look forward to celebrating with you!</p>

<a href="#" class="rsvp-button">RSVP Now!</a>

<div class="guest-list">
  <h3>Guest List:</h3>
  <ul>
    <li>Aida</li>
    <li>Arai</li>
    <li>Madina</li>
    <li>Akzhan</li>
  </ul>

</body>
</html>
