<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 50px;
    }
    #input {
      border: 1px solid #DBDBDB;
      padding: 40px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #DBDBDB;
    }
    button {
      width: 100%;
      background-color: #0095F6;
      color: white;
      padding: 10px;
      border: none;
      font-weight: bold;

    }
    button:hover {
      background-color: #0078D4;
    }
    #bottom a {
      margin: 0 5px;
      color: #8E8E8E;
      text-decoration: none;
    }
    #bottom a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="container">
  <img src="https://github.com/jatin4rya/V8-Instagram-Login-Clone/blob/main/IG.jpeg?raw=true" width="380px">

  <div id="input">
    <img src="https://github.com/jatin4rya/V8-Instagram-Login-Clone/blob/main/instaLogo.png?raw=true" width="180px">
    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
    <input type="password" placeholder="Пароль">
    <button>Войти</button>
  </div>
</div>

<p id="bottom">
  <a href="https://about.meta.com/">Meta</a>
  <a href="https://help.instagram.com/">Помощь</a>
</p>

</body>
</html>
